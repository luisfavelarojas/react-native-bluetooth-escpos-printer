buildscript {
    repositories {
        jcenter { url "http://jcenter.bintray.com/" }
        maven { url "http://repo.spring.io/plugins-release/" }
        mavenCentral()
        maven {
            url "$rootDir/../node_modules/react-native/android"
        }
        maven {
            url 'https://maven.google.com'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 34
    buildToolsVersion "31.0.0"  // Actualizado a una versión compatible con SDK 34

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    sourceSets {
        main {
            aidl.srcDirs = ['src/main/java']
        }
    }
}

repositories {
    jcenter { url "http://jcenter.bintray.com/" }
    maven { url "http://repo.spring.io/plugins-release/" }
    mavenCentral()
    maven {
        url "$rootDir/../node_modules/react-native/android"
    }
    maven {
        url 'https://maven.google.com'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.facebook.react:react-native:+'  // Actualizado para obtener la última versión
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'  // Actualizado a AndroidX si es necesario
    implementation "com.google.zxing:core:3.3.0"
    // Otras dependencias aquí
}
